<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>ITBANK - Reclamos</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="../images/logo.png" alt="Logo de la marca" />
      </div>
      <div>
        <div class="profile">
          <span>
            <img
              src="https://t3.ftcdn.net/jpg/02/36/48/86/360_F_236488644_opXVvD367vGJTM2I7xTlsHB58DVbmtxR.jpg"
              alt="Profile image"
            />
          </span>
        </div>
      </div>
    </header>
    <nav>
      <ul>
        <li>Cuentas</li>
        <li>Tarjetas</li>
        <li>Transferencias</li>
        <li>Pagos</li>
        <li>Resumen</li>
        <li>Reclamos</li>
      </ul>
    </nav>
    <div class="main-reclamos">
      <h2>Seguimiento de reclamos</h2>
      <form>
        <div>
          <p>Nro. de reclamo</p>
          <input type="text" id="nReclamo" />
        </div>
        <div>
          <p>CUIT / CUIL</p>
          <div class="cuil">
            <input type="text" />
            <input type="text" id="largeNumber" />
            <input type="text" />
          </div>
        </div>

        <div class="boxButton">
          <input type="submit" value="Consultar" id="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
